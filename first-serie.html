<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .square {
        background: #000;
        width: 50px;
        height: 50px;
      }
      .square h1 {
        color: #fff;
      }
    </style>
  </head>

    <button class="button1">Click here!</button>
    <button class="button2 ">Click here!</button>
    <button class="button3">Click here!</button>
    <div class="square"></div>

    <script>
      // button 1
      document.querySelector(".button1").addEventListener("click", handleClick);

      function handleClick() {
        document.querySelector(".square").style.background = "red";
      }

      document
        .querySelector(".button2")
        .addEventListener("click", handleClick2);

      //button 2
      function handleClick2() {
        document.querySelector(".square").style.background = "green";
      }

      document
        .querySelector(".button3")
        .addEventListener("click", handleClick3);

      //button 3
      function handleClick3() {
        document.querySelector(".square").style.background = "blue";
      }
    </script>
  </body>
</html>
